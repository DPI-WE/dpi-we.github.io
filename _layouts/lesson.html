<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/stylesheets/lesson.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/stylesheets/toc.css' | relative_url }}">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "controllers/toc_controller": "/assets/js/controllers/toc_controller.js"
        }
      }
    </script>
    <script type="module" src="{{ '/assets/js/application.js' | relative_url }}"></script>

  </head>
  <body>
    {% include nav.html %}
    <div class="container py-4">
      <div class="row">
        <!-- Lesson + TOC wrapper -->
        <div class="col-12 d-flex flex-column flex-lg-row gap-3">
          <!-- Main lesson content -->
          <div class="col-lg-9" id="lesson">
            <h1>{{ page.title }}</h1>
            {% if page.subheading %}
              <p class="lead">{{ page.subheading }}</p>
            {% endif %}
            {% include toc_mobile.html %}
            <main id="lesson-content">
              {{ content }}
            </main>
          </div>
          {% include toc_desktop.html %}
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
